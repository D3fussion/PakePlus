<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detección de Tauri y Sistema Operativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h1 id="mensaje">Cargando...</h1>

  <script type="module">
    async function detectarEntorno() {
      const mensaje = document.getElementById('mensaje');

      // ¿Estamos en Tauri?
      const esTauri = !!window.__TAURI__;

      if (esTauri) {
        // Importamos dinámicamente el módulo os de Tauri
        const { platform } = await window.__TAURI__.os;

        const sistemaOperativo = await platform();
        mensaje.textContent = `¡Hola! Estás usando Tauri en ${sistemaOperativo} 🚀`;
      } else {
        // Si no es Tauri, intentamos detectar el SO usando userAgent
        const ua = navigator.userAgent;
        let sistema = "desconocido";

        if (ua.includes("Windows")) sistema = "Windows";
        else if (ua.includes("Mac")) sistema = "MacOS";
        else if (ua.includes("Linux")) sistema = "Linux";

        mensaje.textContent = `No estás en Tauri. Parece que usas ${sistema}.`;
      }
    }

    detectarEntorno();
  </script>
</body>
</html>
